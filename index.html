<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProServiLimp - Início</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
body { background-color: #000; color: #f5f5f5; overflow-x: hidden; }

/* Menu fixo */
nav {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    background: rgba(0,0,0,0.9);
    padding: 10px 0;
    text-align: center;
    z-index: 1000;
}
nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}
nav a:hover { color: #82cfff; }

/* Tela de introdução */
#intro {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
#intro img {
    width: 150px;
    opacity: 0;
    transform: scale(0.5);
    animation: growLogo 2s ease forwards;
}
@keyframes growLogo {
    0% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.2); }
    100% { opacity: 1; transform: scale(1); }
}

/* Header com capa */
header {
    margin-top: 60px; /* espaço por causa do menu fixo */
}
header img {
    width: 100%;
    height: auto;
    display: block;
}

/* Conteúdo */
section {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 20px;
    text-align: center;
}
h2 { color: #4da3ff; margin-bottom: 15px; }

footer {
    background-color: #000;
    color: #aaa;
    text-align: center;
    padding: 1rem;
    margin-top: 30px;
}
</style>
</head>
<body>

<!-- Menu fixo -->
<nav>
    <a href="index.html">Início</a>
    <a href="servicos.html">Serviços</a>
    <a href="contato.html">Contato</a>
</nav>

<!-- Tela de introdução -->
<div id="intro">
    <img src="logo.png" alt="ProServiLimp">
</div>

<!-- Cabeçalho com capa -->
<header>
    <img src="capa.png" alt="ProServiLimp">
</header>

<!-- Conteúdo -->
<section>
    <h2>Bem-vindo à ProServiLimp</h2>
    <p>Serviços de limpeza e manutenção com qualidade e eficiência.</p>
</section>

<footer>
    <p>© 2025 ProServiLimp - Todos os direitos reservados</p>
</footer>

<script>
// Animação de entrada só na página inicial
setTimeout(() => {
    document.getElementById('intro').style.display = 'none';
}, 2500);
</script>

</body>
</html>
